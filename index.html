<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div id="previousOperandText"></div>
        <div id="currentOperandText"></div>
      </div>
      <button class="span-two" id="clear">AC</button>
      <button id="delete">DEL</button>
      <button class="operations">รท</button>
      <button class="numbers">1</button>
      <button class="numbers">2</button>
      <button class="numbers">3</button>
      <button class="operations">*</button>
      <button class="numbers">4</button>
      <button class="numbers">5</button>
      <button class="numbers">6</button>
      <button class="operations">+</button>
      <button class="numbers">7</button>
      <button class="numbers">8</button>
      <button class="numbers">9</button>
      <button class="operations">-</button>
      <button class="numbers">.</button>
      <button class="numbers">0</button>
      <button class="span-two" id="equals">=</button>
    </div>
  </body>
</html>
